query GetCollections($first: Int!) {
  collections(first: $first) {
    edges {
      node {
        handle
        id
        title
        image {
          id
          altText
          src
        }
        products(first: 12) {
          pageInfo {
            hasNextPage
            hasPreviousPage
          }
          edges {
            cursor
            node {
              id
              title
              handle
              description

              priceRange {
                minVariantPrice {
                  amount
                  currencyCode
                }
              }

              images(first: 5) {
                edges {
                  node {
                    altText
                    src
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
