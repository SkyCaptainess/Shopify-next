query GetProductRecommendations($productId: ID!) {
  productRecommendations(productId: $productId) {
    id
    title
    handle
    description

    priceRange {
      minVariantPrice {
        amount
        currencyCode
      }
    }

    images(first: 5) {
      edges {
        node {
          altText
          src
        }
      }
    }
  }
}
