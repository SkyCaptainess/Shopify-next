query GetProducts($first: Int!, $cursor: String) {
  products(first: $first, after: $cursor) {
    pageInfo {
      hasNextPage
      hasPreviousPage
    }
    edges {
      cursor
      node {
        id
        title
        handle
        description
        tags

        priceRange {
          minVariantPrice {
            amount
            currencyCode
          }
        }

        images(first: 5) {
          edges {
            node {
              altText
              src
            }
          }
        }
      }
    }
  }
}
